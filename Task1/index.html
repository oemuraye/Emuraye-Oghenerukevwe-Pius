<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisyphus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="home-header">
        <nav class="header__nav d-flex_h__between">
            <section class="d-flex_h">
                <div class="header-logo">
                    <img src="../utils/images/Fictional company logo.png" alt="logo">
                </div>
                <ul class="header-menu_links d-flex_h">
                    <li class="active"><a href="" class="active">Exchange</a></li>
                    <li><a href="">Wallet</a></li>
                    <li><a href="">Roqqu Hub</a></li>
                </ul>
            </section>

            <section class="header-user__section d-flex_h__between">
                <div class="user-profile hide_on_mobile d-flex_h__between">
                    <div class="profile-pic"><img src="../utils/images/userImg.png" alt=""></div>
                    <span>Olakunle Te...</span>
                    <a href=""><img src="../utils/images/angle-right_icon.png" alt=""></a>
                </div>
                <div class="d-flex_h hide_on_mobile">
                    <a href=""><img src="../utils/images/glodeIcon.png" alt=""></a>
                    <a href=""><img src="../utils/images/signoutIcon.png" alt=""></a>
                    <a class="hide_on_desktop" href=""><img src="../utils/images/menuBtn.png" alt=""></a>
                </div>
                <div class="d-flex_h hide_on_desktop">
                    <span class="profile-pic"><img src="../utils/images/userImg.png" alt=""></span>
                    <a href=""><img src="../utils/images/glodeIcon.png" alt=""></a>
                    <a class="" href=""><img src="../utils/images/menuBtn.png" alt=""></a>
                </div>
            </section>
        </nav>
        <section class="coin-info_section d-flex_h">
            <div class="d-flex_h">
                <img src="../utils/images/btc_usdt-img.png" alt="coin-img">
                <h3>BTC/USDT</h3>
                <i class="fa fa-angle-down" aria-hidden="true"></i>
                <span class="coin-price">$20.634</span>
            </div>

            <ul class="price-info d-flex_h">
                <li>
                    <div class="prices d-flex_v">
                        <span>
                            <i class="fa-regular fa-clock"></i>
                            24h change
                        </span>
                        <span class="price-percentage">540.80 +1.25%</span>
                    </div>
                </li>
            </ul>
        </section>
    </header>

    <main></main>
    <section></section>
    <footer></footer>   
</body>
</html>
